
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Death note? Who do you want to die?</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/death.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Death Note</h3>
            </div>
          </div>

        <div class="list-group">
        <input type="text" placeholder="Who shall die? "class="list-group-item death-input"/>

          {% for death in deaths %}
          <li class="list-group-item">
            <span class="badge">{{ death.count }}</span>
            <p class="list-group-item-text">{{ death._id }}</p>
          </li>
          {% endfor %}
        </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Open source project <a href="http://github.com/vargi/deathnote">deathnote</a>, by <a href="http://github.com/vargi">@vargi</a>.</p>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/js/death.js"></script>
  </body>
</html>
